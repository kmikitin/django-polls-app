{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Django Polls App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
    <h1>Today's Polls:</h1>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li>
            <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
    
    <iframe src="https://giphy.com/embed/26FeWeTSUjU5QTSIo" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <p>
        <a href="https://giphy.com/gifs/heyarnold-hey-arnold-nicksplat-26FeWeTSUjU5QTSIo">via GIPHY</a>
    </p>
</body>
</html>
